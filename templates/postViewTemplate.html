<div class="post-vignette">

	<article class="post flex">

		<h2 class="post-title"><%= title %></h2>
		<p class="post-creationDate"><time datetime="<%= date %>"><%= new Date(date).toLocaleDateString()  %></time></p>
		<p class="post-author"><%= author.first_name %> <%= author.last_name %></p>

		<% if (!_.isNull(featured_image)) { %>
			<!-- <img src="<%= featured_image %>" /> -->
		<% } %>

		<div class="post-content">
			<%= excerpt  %>
		</div>

	</article>

</div>
